<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ScrappingResult List</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container">
    <h1 th:text="'ScrappingResult List'"></h1>

    <!-- Table -->
    <table class="table table-striped">
        <caption th:text="'ScrappingResult List'"></caption>
        <thead>
        <tr>
            <th th:text="scrappingResultId"></th>
            <th th:text="name"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="scrappingResult : ${scrappingResultPage.getContent()}">
            <td>
                <a th:href="@{/scrapping-result/detail(scrappingResultId=${scrappingResult.getScrappingResultId()})}"
                   th:text="${scrappingResult.getScrappingResultId()}">
                </a>
            </td>
            <td th:text="${scrappingResult.getName()}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div th:replace="~{fragments/pagination :: pagination (${scrappingResultPage})}">Pagination</div>
</div>
</body>
</html>
