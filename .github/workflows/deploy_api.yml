name: Deployment API

on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew cafe-api:bootJar
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash

      - name: Build docker image
        run: docker build -t yapp22ndios1st/cafe-api ./cafe-api

      - name: Sign in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_DEPLOYMENT_TOKEN }}

      - name: Push docker image to Docker Hub
        run: docker push yapp22ndios1st/cafe-api

      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.API_SSH_HOST }}
          port: ${{ vars.API_SSH_PORT }}
          username: ${{ vars.API_SSH_USERNAME }}
          key: ${{ secrets.API_SSH_PRIVATE_KEY }}
          script: ${{ vars.API_SSH_SCRIPT }}